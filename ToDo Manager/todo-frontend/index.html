<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ToDo Manager</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header>
    <nav class="navbar navbar-dark bg-primary mb-4" role="navigation">
      <div class="container-fluid">
        <span class="navbar-brand mb-0 h1">ToDo Manager</span>
      </div>
    </nav>
  </header>
  <main>
    <section class="container mb-4" aria-labelledby="add-task-section">
      <div class="row justify-content-center">
        <div class="col-12 col-md-10 col-lg-8">
          <form id="taskForm" class="card card-body shadow-sm" autocomplete="off">
            <h2 id="add-task-section" class="h5 mb-3">Add New Task</h2>
            <div class="row g-2 align-items-end">
              <div class="col-12 col-md-4">
                <label for="taskTitle" class="form-label">Task</label>
                <input type="text" class="form-control" id="taskTitle" placeholder="Enter task" required>
              </div>
              <div class="col-6 col-md-3">
                <label for="dueDate" class="form-label">Due Date</label>
                <input type="date" class="form-control" id="dueDate" required>
              </div>
              <div class="col-6 col-md-3">
                <label for="priority" class="form-label">Priority</label>
                <select class="form-select" id="priority" required>
                  <option value="Low">Low</option>
                  <option value="Medium" selected>Medium</option>
                  <option value="High">High</option>
                </select>
              </div>
              <div class="col-12 col-md-2 d-grid">
                <button type="submit" class="btn btn-success">Add Task</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </section>
    <section class="container mb-3" aria-labelledby="task-list-section">
      <div class="row justify-content-center">
        <div class="col-12 col-md-10 col-lg-8">
          <div class="d-flex flex-wrap justify-content-between align-items-center mb-2 gap-2">
            <h2 id="task-list-section" class="h5 mb-0">Tasks</h2>
            <div class="d-flex gap-2">
              <button class="btn btn-outline-primary btn-sm filter-btn" data-filter="all">All</button>
              <button class="btn btn-outline-success btn-sm filter-btn" data-filter="completed">Completed</button>
              <button class="btn btn-outline-warning btn-sm filter-btn" data-filter="pending">Pending</button>
            </div>
          </div>
          <ul class="list-group" id="taskList" aria-live="polite">
            <!-- Tasks will be rendered here -->
          </ul>
        </div>
      </div>
    </section>
  </main>
  <footer class="bg-light text-center py-3 mt-auto">
    <small>&copy; 2024 ToDo Manager. All rights reserved.</small>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/todo.js"></script>
</body>
</html>
